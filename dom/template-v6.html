<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Diretiva 'v-html': inserindo c√≥digo HTML puro</title>
</head>
<body>
    <div id="app">
        <p v-once>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <p>
            <a v-bind:href="link">Google</a>
        </p>
        <!-- <p>{{ linkHtml }}</p> Forma errada -->
        <p v-html="linkHtml"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!!',
                bemVindo: 'Bem vindo ao VueJs!',
                link: 'https://google.com.br',
                linkHtml: '<a href="https://google.com.br">Google</a>'
            },
            methods: {
                saudacao: function() {
                    this.titulo = 'Bom dia!';
                    return this.titulo;
                }
            }
        });
    </script>
</body>
</html>
