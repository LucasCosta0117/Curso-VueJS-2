<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Propriedades reativas - 'v-model' para sincronia de dados ou 'Two Way Data Binding'</title>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-model:value="titulo">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Two Way Data Binding VueJS!!'
            }
        });
    </script>
</body>
</html>
