<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Eventos HTML - Diretiva 'v-on' - passando par√¢metros personalizados mais o event</title>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <!-- $event palavra reservada pelo Vue para passar o evento -->
        <button v-on:click="somar(5, $event)">Somar 5</button> 
        <p v-on:mousemove="positionXY">Mouse position: {{ x }} e {{ y }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event);
                    this.contador += passo;
                },
                positionXY(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
