<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Eventos HTML - Diretiva 'v-on'</title>
</head>
<body>
    <div id="app">
        <p v-once>{{ contador }}</p>
        <p>{{ contador }}</p>
        <button v-on:click="somar">Somar 1</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar() {
                    this.contador++;
                }
            }
        });
    </script>
</body>
</html>
