<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Estilo din√¢mico e classe CSS 04 - usando propriedade style diretamente na TAG HTML</title>
    <style>
        .caixas {
            display: flex;
            justify-content: space-around;
        }
        .demo {
            width: 100px;
            height: 100px;
            background-color: grey;
        }
        #app > input {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :style="{'background-color': cor}"></div>
            <div class="demo" :style="[{backgroundColor: cor}, {border: bordas}]"></div>
            <div class="demo" :style="meuEstilo"></div>
        </div>
        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">
        <input type="text" v-model="altura">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cor: 'red',
                bordas: '2px blue solid',
                largura: 100,
                altura: 20,
            },
            computed: {
                meuEstilo() {
                    return {
                        'background-color': this.cor,
                        width: `${this.largura}px`,
                        height: this.altura + 'px'
                    }
                }
            }
        });
    </script>
</body>
</html>
