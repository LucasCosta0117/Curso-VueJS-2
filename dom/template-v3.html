<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Acessando parâmetros dentro da instância do Vue</title>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!!',
                bemVindo: 'Bem vindo ao VueJs!'
            },
            methods: {
                saudacao: function() {
                    return this.bemVindo;
                }
            }
        });
    </script>
</body>
</html>
