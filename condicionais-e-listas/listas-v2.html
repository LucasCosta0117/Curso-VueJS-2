<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Listas v2 - 'v-for' acessando o index dos elements do array</title>
    <style>
        #app > ul{
            list-style: none;
        }
    </style>
</head>
<body>
        <div id="app">
            <ul>
                <li v-for="(cor, i) in cores">
                    Position {{ i +1}}: {{ cor }}
                </li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
                    pessoas: [
                        {
                            nome: 'Ana',
                            idade: 26,
                            peso: 59
                        },
                        {
                            nome: 'Guilherme',
                            idade: 22,
                            peso: 89
                        }
                    ]
                }
            });
        </script>
</body>
</html>
