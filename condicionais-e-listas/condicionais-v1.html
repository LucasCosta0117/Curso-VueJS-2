<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Condicionais v1 - Renderização condicional com 'v-if/v-else'</title>
</head>
<body>
        <div id="app">
            <p v-if="logado">Usuário Logado: {{ nome }}</p>
            <p v-else>Nenhum usuário logado</p>
            <!-- Dica: A diretiva 'v-else' precisa estar acossiado ao elemento seguinte ao 'v-if' -->
            <button @click="logar">{{ logado ? 'Sair' : 'Entrar' }}</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    nome: 'Lucas',
                    logado: false,
                },
                methods: {
                    logar() {
                        this.logado = !this.logado;
                    }
                }
            });
        </script>
</body>
</html>
