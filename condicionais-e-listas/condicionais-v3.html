<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Condicionais v3 - Usando 'v-if' com Template</title>
</head>
<body>
        <div id="app">
            <template v-if="logado">
                <p>Usuário Logado: {{ nome }}</p>
                <p>Perfil: Admin</p>
            </template>
            <p v-else-if="anonimo">Navegando como anônimo</p>
            <p v-else>Nenhum usuário logado</p>
            <!-- Dica: A diretiva 'v-else' precisa estar acossiado ao elemento seguinte ao 'v-if' -->
            <button @click="logar">{{ logado ? 'Sair' : 'Entrar' }}</button>
            <input type="checkbox" id="anonimato" v-model="anonimo">
            <label for="anonimato">Anônimo</label>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    nome: 'Lucas',
                    logado: false,
                    anonimo: true,
                },
                methods: {
                    logar() {
                        this.logado = !this.logado;
                    }
                }
            });
        </script>
</body>
</html>
